{% extends "base.html" %} {% block title %} Blueprint {% endblock %} {% block
content %}
<h1>Please Control the object from all Sides</h1>

<form
    id="controlForm"
    method="post"
    action="{{ url_for('blueprint.control_post') }}"
>
    <input type="hidden" name="</form>step" value="{{ step }}" />
    <input type="hidden" name="blueprint" value="{{ blueprint }}" />

    <div class="d-flex align-items-center">
        <div class="d-flex flex-column" style="width: 600px">
            <button
                type="submit"
                name="direction"
                value="to_last_step"
                class="btn btn-secondary py-3 px-4 fs-3 nexttoimage mb-2"
                style="width: 100%"
            >
                Back
            </button>
            <button
                type="submit"
                name="direction"
                value="to_first_step"
                class="btn btn-warning py-3 px-4 fs-3 nexttoimage"
                style="width: 100%"
            >
                Back to start
            </button>
        </div>

        <div class="d-flex flex-column">
            <div class="d-flex justify-content-center mb-3">
                <div class="text-center me-3">
                    <h5>Front View</h5>
                    <image
                        src="data:image/png;base64,{{ image_front }}"
                        class="image-fluid"
                        id="frontImage"
                    />
                </div>
                <div class="text-center">
                    <h5>Back View</h5>
                    <image
                        src="data:image/png;base64,{{ image_back }}"
                        class="image-fluid"
                        id="backImage"
                    />
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="text-center me-3">
                    <h5>Left View</h5>
                    <image
                        src="data:image/png;base64,{{ image_left }}"
                        class="image-fluid"
                        id="leftImage"
                    />
                </div>
                <div class="text-center">
                    <h5>Right View</h5>
                    <image
                        src="data:image/png;base64,{{ image_right }}"
                        class="image-fluid"
                        id="rightImage"
                    />
                </div>
            </div>
        </div>

        <div class="d-flex flex-column" style="width: 600px">
            <button
                type="submit"
                name="direction"
                value="next"
                class="btn btn-success py-3 px-4 fs-3 nexttoimage mb-2"
                style="width: 100%"
            >
                Next Assembly
            </button>
            <a
                href="{{ url_for('blueprint.log_off') }}"
                class="btn btn-danger py-3 px-4 fs-3 nexttoimage"
                style="width: 100%"
            >
                Log Out
            </a>
        </div>
    </div>
</form>

<script>
    // Poll the auto_acknowledge endpoint every second
    function checkAutoAcknowledge() {
        fetch("{{ url_for('blueprint.get_auto_acknowledge') }}")
            .then((response) => response.json())
            .then((data) => {
                if (data.auto_acknowledged === true) {
                    // If auto_acknowledged is true, submit the form with "finish" direction
                    const form = document.getElementById("controlForm");
                    const input = document.createElement("input");
                    input.type = "hidden";
                    input.name = "direction";
                    input.value = "finish";
                    form.appendChild(input);
                    form.submit();
                }
            })
            .catch((error) =>
                console.error("Error checking auto acknowledge:", error),
            );
    }
    // Adjust button height to match image
    function adjustButtonHeight() {
        const imageHeight = document.getElementById("frontImage").clientHeight;
        const buttons = document.querySelectorAll(".btn.nexttoimage");
        buttons.forEach((button) => {
            button.style.height = imageHeight + "px";
        });
    }

    // Call once when loaded and on window resize
    window.addEventListener("load", adjustButtonHeight);
    window.addEventListener("resize", adjustButtonHeight);
    // Check every second
    setInterval(checkAutoAcknowledge, 500);
</script>
{% endblock %}
