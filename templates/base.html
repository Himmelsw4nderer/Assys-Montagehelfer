<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}Klemmbaustein Montagehelfer{% endblock %}
        </title>
        <!-- Bootstrap CSS -->
        <link
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
            rel="stylesheet"
        />
        <!-- Font Awesome for icons -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/all.min.css') }}"
        />

        <style>
            body {
                color: #212529;
                background-color: #ffffff;
            }

            .navbar {
                background-color: #f8f9fa !important;
            }

            .navbar-light .navbar-brand,
            .navbar-light .navbar-nav .nav-link {
                color: #212529;
            }

            .hover-zoom {
                transition: transform 0.3s ease;
            }
            .hover-zoom:hover {
                transform: scale(1.05);
            }

            .content-container {
                background-color: #ffffff;
                border-radius: 15px;
            }

            .animated-bg {
                background: linear-gradient(
                    -45deg,
                    var(--gradient-color-1),
                    var(--gradient-color-2),
                    var(--gradient-color-1),
                    var(--gradient-color-2)
                );
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .theme-toggle-btn {
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.4rem;
                color: var(--text-color);
                padding: 0.25rem 0.5rem;
                margin-right: 10px;
                border-radius: 50%;
            }

            /* Added styles for center alignment of checkboxes */
            /*.checkbox-container {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
            }*/

            /*    .checkbox-container {
                display: flex;
                justify-content: center;
                align-items: center;
                /*align-items: flex-start;
                gap: 20px;
                margin: 5px 0;
            }*/

            .checkbox-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .status-display {
                width: 350px;
                height: 40px;
                padding: 15px 20px;
                border-radius: 0;
                font-weight: bold;
                color: white;
                font-family: sans-serif;
                background-color: #dc3545; /* Default red */
                min-width: 250px;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }

            .status-on {
                background-color: #8bc34a; /* sanfteres Grün */
                color: #2f4f2f; /* dunkleres Grün für besseren Kontrast */
            }

            .status-off {
                background-color: #e57373; /* helleres Rot */
                color: #660000; /* dunkles Rot für Text */
            }

            .help-icon {
                /*font-size: 2.0rem;
                font-weight: bold;
                color: black;
                cursor: pointer;
                margin-left: 10px;
                margin-right: 10px;
                display: inline-block;
                align-items: center;
                justify-content: center;*/
                font-weight: bold;
                color: black;
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.8rem;
                color: var(--text-color);
                padding: 0.25rem 0.5rem;
                margin-right: 10px;
                border-radius: 50%;
            }

            /* Popup-Hintergrund */
            .help-popup {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.4);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }

            /* Inhalt im Popup */
            .help-content {
                background: white;
                color: black;
                padding: 20px 30px;
                border-radius: 8px;
                max-width: 600px;
                font-family: sans-serif;
                position: relative;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            /* Schließen-Button */
            .close-btn {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 1.5rem;
                cursor: pointer;
                color: #333;
            }

            /* Versteckt */
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <span class="navbar-brand" href="#"
                >Klemmbaustein Montagehelfer</span
            >
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Auto Acknowledge Checkboxes in the exact middle
            <div class="checkbox-container">
                <div class="form-check mr-3">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        id="voiceAcknowledge"
                        disabled
                    />
                    <label
                        class="form-check-label"
                        for="voiceAcknowledge"
                    >
                        Auto Acknowledge mit Voice
                    </label>
                </div>
                <div class="status-indicator" id="gestureStatus">
                    <div class="status-icon" id="gestureIcon"></div>
                    <span class="status-text">
                        <i class="fas fa-camera mr-1"></i>Camera Recognition
                    </span>
                </div>
            </div>-->
            <div class="checkbox-container">
                <div id="gestureStatus" class="status-display status-off">
                    Steuerung per Gesten (nicht aktiviert)
                </div>
                <div id="voiceStatus" class="status-display status-off">
                    Steuerung per Sprache (nicht aktiviert)
                </div>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Platz für zusätzliche Nav-Items -->
                    {% block nav_extra %}{% endblock %}
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            {% if warning %}
            <div
                class="alert alert-warning alert-dismissible fade show mt-2"
                role="alert"
            >
                <strong>Warning!</strong> {{ warning }}
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
        </div>

        <div class="container-fluid">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const themeToggleBtn = document.getElementById("theme-toggle");
                if (themeToggleBtn) {
                    const themeIcon = themeToggleBtn.querySelector("i");

                    // Check for saved theme preference or use default
                    const currentTheme =
                        localStorage.getItem("theme") || "light";
                    document.documentElement.setAttribute(
                        "data-theme",
                        currentTheme,
                    );

                    // Update button icon based on current theme
                    updateThemeIcon(currentTheme);

                    // Toggle theme on button click
                    themeToggleBtn.addEventListener("click", function () {
                        const currentTheme =
                            document.documentElement.getAttribute("data-theme");
                        const newTheme =
                            currentTheme === "light" ? "dark" : "light";

                        document.documentElement.setAttribute(
                            "data-theme",
                            newTheme,
                        );
                        localStorage.setItem("theme", newTheme);

                        updateThemeIcon(newTheme);
                    });
                }
            });

            // Fetch current settings asynchronously
            async function fetchCurrentSettings() {
                try {
                    const response = await fetch("/settings/current");
                    if (!response.ok) {
                        throw new Error("Failed to fetch settings");
                    }
                    const data = await response.json();

                    // Update status indicators with the fetched settings
                    updateStatusIndicator(
                        "voiceStatus",
                        "voiceIcon",
                        data.auto_voice_ack,
                    );
                    updateStatusIndicator(
                        "gestureStatus",
                        "gestureIcon",
                        data.auto_gesture_ack,
                    );
                } catch (error) {
                    console.error("Error fetching settings:", error);
                }
            }

            function updateStatusIndicator(statusId, iconId, isActive) {
                const statusElement = document.getElementById(statusId);
                const iconElement = document.getElementById(iconId);

                if (statusElement) {
                    if (isActive) {
                        statusElement.classList.remove("status-off");
                        statusElement.classList.add("status-on");
                    } else {
                        statusElement.classList.remove("status-on");
                        statusElement.classList.add("status-off");
                    }
                }

                if (iconElement) {
                    if (isActive) {
                        iconElement.classList.remove("inactive");
                        iconElement.classList.add("active");
                    } else {
                        iconElement.classList.remove("active");
                        iconElement.classList.add("inactive");
                    }
                }
            }

            // Call the function to fetch settings when the page loads
            fetchCurrentSettings();

            const helpTrigger = document.getElementById("help-trigger");
            const helpPopup = document.getElementById("help-popup");
            const closeHelp = document.getElementById("close-help");

            if (helpTrigger) {
                helpTrigger.addEventListener("click", () => {
                    if (helpPopup) {
                        helpPopup.classList.remove("hidden");
                    }
                });
            }

            if (closeHelp) {
                closeHelp.addEventListener("click", () => {
                    if (helpPopup) {
                        helpPopup.classList.add("hidden");
                    }
                });
            }

            // Optional: Klick außerhalb des Popups schließt es auch
            if (helpPopup) {
                helpPopup.addEventListener("click", (e) => {
                    if (e.target === helpPopup) {
                        helpPopup.classList.add("hidden");
                    }
                });
            }
        </script>
    </body>
</html>
