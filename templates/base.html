<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}My Flask App{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Font Awesome for icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />

        <style>
            :root {
                /* Light theme (default) */
                --bg-color: #ffffff;
                --text-color: #212529;
                --navbar-bg: #f8f9fa;
                --container-bg: #ffffff;
                --gradient-color-1: #0047ab;
                --gradient-color-2: #ffffff;
            }

            [data-theme="dark"] {
                /* Dark theme */
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --navbar-bg: #333333;
                --container-bg: #2a2a2a;
                --gradient-color-1: #002855;
                --gradient-color-2: #121212;
            }

            body {
                color: var(--text-color);
                background-color: var(--bg-color);
            }

            .navbar {
                background-color: var(--navbar-bg) !important;
            }

            .navbar-light .navbar-brand,
            .navbar-light .navbar-nav .nav-link {
                color: var(--text-color);
            }


            .hover-zoom {
                transition: transform 0.3s ease;
            }
            .hover-zoom:hover {
                transform: scale(1.05);
            }

            .content-container {
                background-color: var(--container-bg);
                border-radius: 15px;
            }

            .animated-bg {
                background: linear-gradient(-45deg, var(--gradient-color-1), var(--gradient-color-2), var(--gradient-color-1), var(--gradient-color-2));
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .theme-toggle-btn {
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.4rem;
                color: var(--text-color);
                padding: 0.25rem 0.5rem;
                margin-right: 10px;
                border-radius: 50%;
                
            }

            /* Added styles for center alignment of checkboxes */
            /*.checkbox-container {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
            }*/

            /*    .checkbox-container {
                display: flex;
                justify-content: center;
                align-items: center;
                /*align-items: flex-start;
                gap: 20px;
                margin: 5px 0;
            }*/

            .checkbox-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .status-display {
                width: 350px;
                height: 40px; 
                padding: 15px 20px;
                border-radius: 0;
                font-weight: bold;
                color: white;
                font-family: sans-serif;
                background-color: #dc3545; /* Default red */
                min-width: 250px;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }

            .status-on {
                background-color: #8BC34A; /* sanfteres Grün */
                color: #2F4F2F; /* dunkleres Grün für besseren Kontrast */
            }

            .status-off {
                background-color: #E57373; /* helleres Rot */
                color: #660000; /* dunkles Rot für Text */
            }

            .help-icon {
                /*font-size: 2.0rem;
                font-weight: bold;
                color: black;
                cursor: pointer;
                margin-left: 10px;
                margin-right: 10px;
                display: inline-block;
                align-items: center;
                justify-content: center;*/
                font-weight: bold;
                color: black;
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.8rem;
                color: var(--text-color);
                padding: 0.25rem 0.5rem;
                margin-right: 10px;
                border-radius: 50%;
            }

            /* Popup-Hintergrund */
            .help-popup {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.4);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }

            /* Inhalt im Popup */
            .help-content {
                background: white;
                color: black;
                padding: 20px 30px;
                border-radius: 8px;
                max-width: 600px;
                font-family: sans-serif;
                position: relative;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            /* Schließen-Button */
            .close-btn {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 1.5rem;
                cursor: pointer;
                color: #333;
            }

            /* Versteckt */
            .hidden {
                display: none;
            }


        </style>
    </head>

            <div class="checkbox-container">

            <div class="checkbox-container">

                <div id="voiceStatus" class="status-display status-off">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Platz für zusätzliche Nav-Items -->
                    {% block nav_extra %}{% endblock %}
                    <!-- Dark mode toggle button -->
                    <li class="nav-item">

                            <i class="fas fa-moon"></i>

        </nav>

        <div class="animated-bg position-fixed w-100 h-100" style="top: 0; left: 0; z-index: -1"></div>

        <div class="container-fluid">
            {% if warning %}
            <div
                class="alert alert-warning alert-dismissible fade show mt-2"
                role="alert"
            >
                <strong>Warning!</strong> {{ warning }}
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
        </div>

        <div class="container-fluid">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Dark mode toggle script -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const themeToggleBtn = document.getElementById('theme-toggle');
                const themeIcon = themeToggleBtn.querySelector('i');

                // Check for saved theme preference or use default
                const currentTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', currentTheme);

                // Update button icon based on current theme
                updateThemeIcon(currentTheme);

                // Toggle theme on button click
                themeToggleBtn.addEventListener('click', function() {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);

                    updateThemeIcon(newTheme);
                });

                // Helper function to update the icon
                function updateThemeIcon(theme) {
                    if (theme === 'dark') {
                        themeIcon.classList.remove('fa-moon');
                        themeIcon.classList.add('fa-sun');
                    } else {
                        themeIcon.classList.remove('fa-sun');
                        themeIcon.classList.add('fa-moon');
                    }
                }

                // Call the function to fetch settings when the page loads

                setInterval(fetchCurrentSettings, 30000); // Refresh every 30 seconds*/
            function updateStatusBox(id, isActive, label) {
                const box = document.getElementById(id);
                box.classList.remove('status-on', 'status-off');
                box.classList.add(isActive ? 'status-on' : 'status-off');
                box.textContent = `${label} (${isActive ? 'aktiviert' : 'nicht aktiviert'})`;
            }

            async function fetchCurrentSettings() {
                try {
                    const response = await fetch('/settings/current');
                    if (!response.ok) throw new Error('Failed to fetch settings');

                    const data = await response.json();

                    updateStatusBox('voiceStatus', data.auto_voice_ack, 'Steuerung per Sprache');
                    updateStatusBox('gestureStatus', data.auto_gesture_ack, 'Steuerung per Gesten');

                } catch (error) {
                    console.error('Error fetching settings:', error);
                }
            }

            fetchCurrentSettings();
            setInterval(fetchCurrentSettings, 30000);
            });

            const helpTrigger = document.getElementById('help-trigger');
            const helpPopup = document.getElementById('help-popup');
            const closeHelp = document.getElementById('close-help');

            helpTrigger.addEventListener('click', () => {
                helpPopup.classList.remove('hidden');
            });

            closeHelp.addEventListener('click', () => {
                helpPopup.classList.add('hidden');
            });

            // Optional: Klick außerhalb des Popups schließt es auch
            helpPopup.addEventListener('click', (e) => {
                if (e.target === helpPopup) {
                    helpPopup.classList.add('hidden');
                }
            });

        </script>
    </body>
</html>
